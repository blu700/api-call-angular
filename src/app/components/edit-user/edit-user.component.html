<button routerLink="users" routerLinkActive="active">
  <h4>Back</h4>
</button>
<hr>
<ng-container>
  <div class="col-lg-4"></div>
  <form (ngSubmit)="onSubmit(User)" class="col-lg-4">
    <h2>Edit Entry</h2>

    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="User.name" name="name"
        value="{{User.name}}">
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" class="form-control" id="species" required [(ngModel)]="User.species" name="species"
        value="{{User.species}}">
    </div>
    <div class="form-group">
      <label for="home">Home</label>
      <input type="text" class="form-control" id="home" required [(ngModel)]="User.home" name="home"
        value="{{User.home}}">
    </div>
    <div>
      <button class="btn">update</button>
    </div>
  </form>

  <div class="col-lg-4"></div>
</ng-container>
